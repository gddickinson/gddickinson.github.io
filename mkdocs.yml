site_name: George David Dickinson
site_url: https://gddickinson.github.io
site_description: Research in calcium signaling, super-resolution microscopy, and computational biology
site_author: George David Dickinson

# Repository
repo_name: gddickinson
repo_url: https://github.com/gddickinson

# Copyright
copyright: Â© 2024 George David Dickinson

# Configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

# Extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - tables
  - footnotes

# Plugins
plugins:
  - search
  - tags

# Page tree
nav:
  - Home: index.md
  - Research:
    - Overview: research/index.md
    - Current Position - Pathak Lab: research/pathak-lab.md
    - Boise State - DNA Memory: research/boise-state.md
    - Parker Lab - Calcium Imaging: research/parker-lab.md
    - Patel Lab - NAADP Signaling: research/patel-lab.md
    - Sanders Lab - Plant Calcium: research/sanders-lab.md
    - Sound Science - Conservation: research/sound-science.md
  - Python Projects:
    - Overview: python-projects/index.md
    - FLIKA Plugins:
      - Overview: python-projects/flika-plugins/index.md
      - thunderSTORM: python-projects/flika-plugins/thunderstorm.md
      - SPT Batch Analysis: python-projects/flika-plugins/spt-batch.md
      - Cell Edge Movement: python-projects/flika-plugins/cell-edge.md
      - Mask Editor: python-projects/flika-plugins/mask-editor.md
    - Other Projects: python-projects/other-projects.md
  - Publications: publications.md
  - CV: cv.md

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/gddickinson
      name: GitHub
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/george-dickinson-3bb24b89/
      name: LinkedIn
    - icon: fontawesome/solid/graduation-cap
      link: https://scholar.google.com/citations?user=IyfrHWkAAAAJ&hl=en
      name: Google Scholar
  generator: false
